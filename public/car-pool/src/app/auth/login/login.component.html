<div class="card">
  <div class="card-header bg-primary">
    Login
  </div>
  <div class="card-body">
    <form [formGroup]='signInForm' (ngSubmit)='onSubmit()'>
      <div class="form-group row">
        <label for="inputUserName" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputUserName" placeholder="User Name"
            formControlName="txtUserName" autofocus>
          <span class="help-block"
            *ngIf="!signInForm.get('txtUserName').valid && signInForm.get('txtUserName').touched">
            <span *ngIf="signInForm.get('txtUserName').errors['required']">
              User Name is required
            </span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password"
            formControlName="txtPassword">
          <span class="help-block"
            *ngIf="!signInForm.get('txtPassword').valid && signInForm.get('txtPassword').touched">
            <span *ngIf="signInForm.get('txtPassword').errors['required']">
              Password is required
            </span>
          </span>
        </div>
      </div>
      <div class='help-block invalidCredentials' *ngIf="invalidCredentials">
        Invalid credentials
      </div>
      <div class="form-group row clearfix">
        <div class="col-sm-8 offset-sm-4">
          <button type="submit" class="btn btn-primary" [disabled]='!signInForm.valid'>
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
