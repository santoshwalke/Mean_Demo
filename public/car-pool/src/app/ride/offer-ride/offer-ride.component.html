<div class="card">
  <div class="card-header bg-primary">
    Car Ride Registration Form
  </div>
  <div class="card-body">
    <div class="col-md-12">
      <form [formGroup]='signInForm' (ngSubmit)='onSubmit()'>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="inputStartLocation">Start Location</label>
          <input type="text" class="form-control" id="inputStartLocation">
        </div>
        <div class="form-group">
          <label for="inputDestination">Destination</label>
          <input type="text" class="form-control" id="inputDestination">
        </div>
        <div class="form-group">
          <label for="inputCar">Car</label>
          <input type="text" class="form-control" id="inputCar">
        </div>
        <div class="form-group">
          <label for="inputSeat">Seats Available</label>
          <input type="number" class="form-control" id="inputSeat" max="8" minlength="0">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Go Back</button>
      </form>
    </div>
  </div>
